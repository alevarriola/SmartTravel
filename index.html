<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Travel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <main class="max-w-4xl mx-auto py-10 px-4 space-y-10">
    <section id="form-section" class="bg-white rounded-xl shadow-md p-6">
      <h1 class="text-2xl font-bold mb-4">Planificador de Viajes</h1>
      <div class="space-y-4">
        <label>Presupuesto (USD)
          <input type="range" id="presupuesto" min="500" max="10000" step="100" value="1000" class="w-full">
          <div id="presupuesto-valor" class="text-sm text-blue-600 font-semibold">1000</div>
        </label>

        <label>Días
          <select id="dias" class="w-full border p-2 rounded">
            <option value="3">3 días</option>
            <option value="5">5 días</option>
            <option value="7" selected>7 días</option>
          </select>
        </label>

        <label>Viajeros
          <select id="viajeros" class="w-full border p-2 rounded">
            <option value="1">1 persona</option>
            <option value="2" selected>2 personas</option>
            <option value="3">3 personas</option>
          </select>
        </label>

        <label>Interés principal
          <select id="interes" class="w-full border p-2 rounded">
            <option value="aventura">Aventura</option>
            <option value="cultura">Cultura</option>
            <option value="gastronomia">Gastronomía</option>
            <option value="playa">Playa</option>
          </select>
        </label>

        <button id="buscar" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Buscar</button>
      </div>
    </section>

    <section id="resultados" class="space-y-6 hidden">
      <h2 class="text-xl font-bold">Recomendaciones:</h2>
      <div id="cuadricula-resultados" class="grid gap-4"></div>
      <div id="lista-actividades"></div>
    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
